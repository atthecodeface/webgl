<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>WebGL Demo</title>
    <link rel="stylesheet" href="./page.css" type="text/css">
    <script src="./gjsgl.js" defer></script>
    <script src="./apps/viewer.js" defer></script>
    <script>
    function set_fov(n,v)   { viewer.projection.set_fov(n,v); }
    function set_euler(n,v) { viewer.camera.set_euler(n,v); }
    function set_xyz(n,v)   { viewer.camera.set_xyz(n,v); }
    function set_zoom(v)    { viewer.camera.set_zoom(v); }
    function set_animation(a) {viewer.set_animating(a);}
    var viewer;
    window.onload = () => {viewer=new ViewerFrontend("./gltf/spaceship.gltf", "Body.001"); viewer.run();};
    </script>
  </head>
  <body>
    <button type=button onclick="set_animation(false);">pause</button>
    <button type=button onclick="set_animation(true);">restart</button>    
    <button type=button onclick="set_euler(0,30);">blah</button>
    FOV:<input type="range" min="5" max="180" value="50" oninput="set_fov(this.value)"/>
    Zoom:<input id="cameraZoom" type="range" min="1" max="100" value="0" oninput="set_zoom(Math.pow(2.,(this.value-50.0)/10))"/>
    Euler X:<input id="cameraEX" type="range" min="-180" max="180" value="0" oninput="set_euler(0,this.value)"/>    
    Euler Y:<input id="cameraEY" type="range" min="-180" max="180" value="0" oninput="set_euler(1,this.value)"/>
    Euler Z:<input id="cameraEZ" type="range" min="-180" max="180" value="0" oninput="set_euler(2,this.value)"/>
    X:<input id="cameraX" type="range" min="-200" max="200" value="0"    oninput="set_xyz(0,this.value/10.)"/>
    Y:<input id="cameraY" type="range" min="-200" max="200" value="-40"  oninput="set_xyz(1,this.value/10.)"/>
    Z:<input id="cameraZ" type="range" min="-200" max="200" value="-200" oninput="set_xyz(2,this.value/10.)"/>
    <canvas id="glcanvas" width="1600" height="500"></canvas>
  </body>
</html>
